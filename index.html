<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="page">
            <table>
                <!-- Output Result Field -->
                <tr class="result">
                    <td colspan="4">
                        <input type="text" name="result" class="result-value" value="0">
                    </td>
                </tr>
                <!-- Buttons -->
                <tr>
                    <td><button class="button-7">7</button></td>
                    <td><button class="button-8">8</button></td>
                    <td><button class="button-9">9</button></td>
                    <td><button class="button-divide">&divide;</button></td>
                </tr>
                <tr>
                    <td><button class="button-4">4</button></td>
                    <td><button class="button-5">5</button></td>
                    <td><button class="button-6">6</button></td>
                    <td><button class="button-times">&times;</button></td>
                </tr>
                <tr>
                    <td><button class="button-1">1</button></td>
                    <td><button class="button-2">2</button></td>
                    <td><button class="button-3">3</button></td>
                    <td><button class="button-minus">&minus;</button></td>
                </tr>
                <tr>
                    <td><button class="button-0">0</button></td>
                    <td><button class="button-decimal">&middot;</button></td>
                    <td><button class="button-plus">&plus;</button></td>
                    <td><button class="equals-to button-equals">&equals;</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
